    <main class="w-full col-span-3">

        <svg

          <line

          <line

            stroke-linecap="round"
            stroke-linejoin="round"

      <div
        class="results-grid grid grid-cols-2 laptop:grid-cols-3 desktop:grid-cols-4 w-full max-w-[600px] laptop:max-w-[800px] desktop:max-w-[1000px] mx-auto my-6 px-4 gap-x-2 gap-y-6"

    </main>

    <menu

      <div class="h-full px-5 py-4 pt-10">
        <div class="mb-6 flex flex-row">
          <h2 class="text-custom-paleGray text-2xl w-fit">Favorites</h2>
          <svg

            viewBox="0 0 256 256"
